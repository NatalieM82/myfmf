<!DOCTYPE html>
<html ng-app="myFMFApp">
<head>
    <title>MyFMᖷ</title>
    <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Alef:400,700&subset=hebrew,latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">

</head>
<body dir="rtl" ng-controller="mainCtrl" ng-init="currentUser()">
    <nav id="appNav" ng-if="loggedUser">
        <img id="smallLogo" src="/images/myFMFWhiteLogo.png" alt="">
        <section id="pageTitle">
            {{PageTitle}}
        </section>

        <md-button id="sideBarHamburger" ng-click="toggleRight()"
                   class="md-primary">
            <img src="/images/HamburgerIconSquare.png" alt="">
        </md-button>
    </nav>

    <div layout="row">
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content layout-padding>
                <form>
                    <md-input-container>
                        <label for="testInput">Test input</label>
                        <input type="text" id="testInput"
                               ng-model="data" md-autofocus>
                    </md-input-container>
                </form>
                <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Right
                </md-button>

                <md-button ng-click="logOut()" class="md-primary">
                    התנתק
                </md-button>
            </md-content>
        </md-sidenav>
    </div>

    <div id="wrapper" ng-view></div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
